<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#6B8DD6"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle with gradient -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>
  
  <!-- Outer tech ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="10,5"/>
  
  <!-- Circuit lines decoration -->
  <g stroke="rgba(0,245,255,0.4)" stroke-width="2" fill="none">
    <path d="M80,256 L130,256 L150,236"/>
    <path d="M432,256 L382,256 L362,276"/>
    <path d="M256,80 L256,130 L276,150"/>
    <path d="M256,432 L256,382 L236,362"/>
    <circle cx="150" cy="236" r="4" fill="#00f5ff"/>
    <circle cx="362" cy="276" r="4" fill="#00f5ff"/>
    <circle cx="276" cy="150" r="4" fill="#00f5ff"/>
    <circle cx="236" cy="362" r="4" fill="#00f5ff"/>
  </g>
  
  <!-- Glowing "E" letter -->
  <g filter="url(#glow)">
    <text x="256" y="300" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="200" font-weight="900" fill="url(#textGrad)">E</text>
  </g>
  
  <!-- Digital accent lines on E -->
  <g stroke="#00f5ff" stroke-width="3" opacity="0.8">
    <line x1="175" y1="160" x2="220" y2="160"/>
    <line x1="175" y1="255" x2="210" y2="255"/>
    <line x1="175" y1="350" x2="220" y2="350"/>
  </g>
  
  <!-- Graduation cap icon -->
  <g transform="translate(256, 100)" fill="#fbbf24">
    <polygon points="0,-30 -40,0 0,15 40,0" stroke="#f59e0b" stroke-width="2"/>
    <rect x="-5" y="0" width="10" height="25" fill="#fbbf24"/>
    <circle cx="0" cy="30" r="8" fill="#f59e0b"/>
    <line x1="0" y1="15" x2="0" y2="55" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="0" cy="58" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Small floating particles -->
  <g fill="#00f5ff" opacity="0.6">
    <circle cx="100" cy="150" r="3"/>
    <circle cx="420" cy="180" r="2"/>
    <circle cx="380" cy="380" r="3"/>
    <circle cx="120" cy="350" r="2"/>
    <circle cx="200" cy="420" r="2"/>
    <circle cx="320" cy="100" r="2"/>
  </g>
  
  <!-- Bottom text "ACADEMY" -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="rgba(255,255,255,0.9)" letter-spacing="8">ACADEMY</text>
  
  <!-- Subtle inner glow -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="rgba(0,245,255,0.1)" stroke-width="10"/>
</svg>
